// Replace "PutHereTheCSGOcode" with the CSGO crosshair code
// EXAMPLE: 
// alias "ch1" "apply_crosshair_code   CSGO-yCenE-iUEqD-NZXNo-X3rEA-9bMbM    ;alias change_crosshair ch2" 
// of course you can change your key bind.

bind "k" "change_crosshair"

alias "change_crosshair" "ch1" 

alias "ch1" "apply_crosshair_code   PutHereTheCSGOcode    ; alias change_crosshair ch2"

alias "ch2" "apply_crosshair_code   PutHereTheCSGOcode    ; alias change_crosshair ch3"

alias "ch3" "apply_crosshair_code   PutHereTheCSGOcode    ; alias change_crosshair ch4"

alias "ch4" "apply_crosshair_code   PutHereTheCSGOcode    ; alias change_crosshair ch5"

alias "ch5" "apply_crosshair_code   PutHereTheCSGOcode    ; alias change_crosshair ch6"

alias "ch6" "apply_crosshair_code   PutHereTheCSGOcode    ; alias change_crosshair ch7"

alias "ch7" "apply_crosshair_code   PutHereTheCSGOcode    ; alias change_crosshair ch8"

alias "ch8" "apply_crosshair_code   PutHereTheCSGOcode    ; alias change_crosshair ch9"

alias "ch9" "apply_crosshair_code   PutHereTheCSGOcode    ; alias change_crosshair ch1"


// To ADD MORE crosshairs in this script:

// First, look at the line alias "ch9" , in the final of this line, it says: "alias change_crosshair ch1", change the number 1 to number 10.
// than, you need to make new alias line (copy for example whole alias line "ch9") and paste it under.
// respecting the name of each alias, at the beginning of the NEW line, increase the number from 9 to 10.
// by last, look at the final of the NEW alias line "ch10", it says: "alias change_crosshair ch10", change the number 10 to number 1.

// *EXPLAIN*
// alias method admits 2 parameters, name of the variable and one field to put any SourceEngine input command. In that way we can call a list of commands with a single word. 
// Beginning with the first alias, we create a new command named "change_crosshair"
// to this alias we put 1 command created under, called "ch1". At the same time "ch1" have 2 commands, the crosshair code to apply in the game and a overwrite of the content of "change_crosshair" 
// following the duty cycle now the "change_crosshair" input content, instead ch1, have ch2. 
// same for every crosshair, the main logic are the: overwriting of "change_crosshair" input command parameter.
// that way when we call "change_crosshair" by pressing the binded key it returns different crosshairs.
